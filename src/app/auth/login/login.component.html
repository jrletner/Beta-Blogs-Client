<div class="div mt-5">
  <h1 class="text-center mb-3">Login</h1>
  <form
    style="margin: 0 auto; max-width: 30%"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="row">
      <div class="col-12">
        <div class="mb-3">
          <label for="" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <label for="" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
        />
      </div>
    </div>
    <div class="text-center mb-3 mt-3">
      <button class="btn-primary" type="submit">Login</button>
      <p class="mt-3">Don't have an account? <a>Signup</a></p>
    </div>
  </form>
</div>
